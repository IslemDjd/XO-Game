    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">

            <button class="btn" id="n4" onclick="setToken(4)"></button>

            <button class="btn" id="n6" onclick="setToken(6)"></button>
            <button class="btn" id="n7" onclick="setToken(7)"></button>
            <button class="btn" id="n8" onclick="setToken(8)"></button>
            <button class="btn" id="n9" onclick="setToken(9)"></button>
        </div>
        <br>
    </div>
    <div class="creator">
        <pre><h3>Created By  </h3> <a id="islemDj" href="https://www.instagram.com/islem____dj/">Djoudi Islem</a></pre>
